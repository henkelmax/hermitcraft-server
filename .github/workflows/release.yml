name: Build and Publish
on:
  release:
    types: [ published ]
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout modpack repo
        uses: actions/checkout@v4
        with:
          path: modpack
      - name: Inject modpack version
        run: jq --arg value "${{ github.event.release.tag_name }}" '.versionId = $value' modpack/modrinth.index.json > modrinth.index.json && mv modrinth.index.json modpack/modrinth.index.json
      - name: Download fabric server launcher
        run: curl -o modpack/server-overrides/server.jar https://meta.fabricmc.net/v2/versions/loader/1.21.11/0.18.4/1.1.1/server/jar
      - name: Pack mrpack
        run: cd modpack && zip -r ../hermitcraft-server.mrpack modrinth.index.json overrides/ server-overrides/
      - name: Upload mrpack
        uses: actions/upload-artifact@v4
        with:
          name: hermitcraft-server
          path: hermitcraft-server.mrpack
      - name: Upload to Modrinth
        uses: RubixDev/modrinth-upload@v1
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          file_path: hermitcraft-server.mrpack
          name: Hermitcraft Season 11 Server ${{ github.event.release.tag_name }}
          version: ${{ github.event.release.tag_name }}
          changelog: ${{ github.event.release.body }}
          game_versions: 1.21.11
          loaders: fabric
          release_type: beta
          featured: true
          project_id: yqI9DldQ